<template name="post">
    <h1>{{post.title}}</h1>
    <h2>{{post.description}}</h2>
    <small>
    Posted {{formatTime post.timeCreated "fromNow"}} by {{author}}
    {{#if currentUser.roles.admin}}
    | <a href="/edit-post/{{post.slug}}">Edit Post</a>
    {{/if}}
    </small>
    <div class="postContent">
    {{#markdown}}
    {{post.text}}
    {{/markdown}}
    </div>
    </template>
